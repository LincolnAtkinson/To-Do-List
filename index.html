<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link href="app.css" rel="stylesheet" type="text/css">
        <script defer src="main.js"></script>
        <script src="https://kit.fontawesome.com/0d1d579ea0.js" crossorigin="anonymous"></script>
    </head>
    <body class="flex flex-row h-screen  max-h-screen">
        <div class="bg-gray-200 w-3/12 h-screen border-r-gray-300 border-2 flex items-center flex-col overflow-y-auto max-h-screen">
            <input type="text" id="userInput" placeholder="Create New List..." class="w-4/5 h-16 text-lg outline-none pl-5 my-10"></input>
            <div id="mainLists" class="w-full h-fit">
                <ul class="list-group">
                    <li class="list-group-item"><button id="" class="list w-full bg-gray-300 h-14 text-2xl flex justify-center items-center px-10"><span class="relative"></span><button id="" class="trash relative left-full"><i class="fa-solid fa-trash"></i></button></button></li>
                </ul>
            </div>
        </div>
        <div class="w-full bg-no-repeat bg-cover" style="background-image: url(images/composition-beautiful-pink-flowers-plants.jpg);">
            <div id="current-list-name" class="w-fit h-fit border-b-2 border-black ml-16 mt-10"></div>
            <div id="current-list-todos">
                <ul class="list-group-flush">
                    <li class="current-list-todos green"><input type="checkbox" class="check" value="checked"><span>${todo.text}</span><button class="editTodo"><i class="fa-solid fa-pen-to-square"></i></button> <input class="edit hide" type="text"><button class="delete hide">Delete</button></li>
                </ul>
            </div>
            <div class="bg-gray-300 rounded-b-lg" id="bottombox">
                <div class="todo">
                  <input id="enter" type="text" placeholder="Add a task to do." class="my-3 rounded-lg w-1/4 te">
                </div>
            </div>
        </div>

        <!--Image by <a href="https://www.freepik.com/free-photo/composition-beautiful-pink-flowers-plants_3624597.htm#page=3&query=japanese%20cherry%20blossoms&position=40&from_view=search&track=ais">Freepik</a>-->
    </body>
</html>
